<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bearlissimoe</title>
    <link rel="stylesheet" href="https://use.typekit.net/buf4ksf.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <!-- site header -->
        <header class="site-header">
           <div class="site-header__content">
            <a href="#contact" class="site-header__button"></a>
            <button class="menu-button">
                <div class="menu-button__hamburger">
                    <div class="menu">hhh</div>

                </div>
            </button>
           </div>
        </header>


        <!-- hero -->
        <section class="hero">
            <div class="hero__content">
                <figure class="hero__branding">
                    <img src="assets/images/logo.svg" alt="bearlissimo logo">
                </figure>
            </div>
        </section>


        <!-- about -->
        <section class="about">
            <div class="about__inner">

            </div>
        </section>


        <!-- food menu -->
        <section class="food-menu">
            <div class="food-menu__inner">

            </div>
        </section>


        <!-- gallery -->
        <section class="gallery">
            <div class="gallery__inner">

            </div>
        </section>


        <!-- contact -->
        <section class="contact">
            <div class="contact__inner">

            </div>
        </section>
        

        <!-- map/footer -->
        <footer class="site-footer">
            <div class="site-footer__inner">

            </div>
        </footer>


    </div>



</body>
</html>
